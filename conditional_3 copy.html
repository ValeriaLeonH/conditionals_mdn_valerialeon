<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional </title>
  <script>

  let machineActive = true;
  let pwd = 'cheese';

  let machineResult;
  let pwdResult;

  if (machineActive = true){
    if(pwd = 'cheese'){
      pwdResult = "Successful login";
      console.log(pwdResult);
    } else {
      pwdResult = "Incorrect password";
      console.log(pwdResult);
      }
    } else if (machineActive = false){
      machineResult = "Please, active your machine";
      console.log(machineResult);
    }
  </script>
</head>
